<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <title>Portfolio Website</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome">
      <h1>Hey I am Adrian</h1>
      <p> a web developer</p>
    </section>
    <section id="projects">
      <h2>These are some of my projects</h2>
      <div class="projects">
        <a href="https://afer1991.github.io/library-app/" target="_blank">
          <img src="https://codepen.io/Af1991/pen/zYQBmmb/image/small.png" alt="Library App">
          <p class="project-title">Library App</p>
        </a>  
        <a href="https://afer1991.github.io/etch-a-sketch/" target="_blank">
          <img src="https://codepen.io/Af1991/pen/yLwwPQm/image/small.png" alt="Etch-a-Sketch">
          <p class="project-title">Etch-a-Sketch</p>
        </a>
        <a href="https://afer1991.github.io/roman-numeral-converter/" target="_blank">
          <img src="https://codepen.io/Af1991/pen/QWREZzQ/image/small.png" alt="Roman Numeral Converter">
          <p class="project-title">Roman Numeral Converter</p>
        </a>
      </div>
    </section>
    <section id="contact">
      <form>
        <h2>Get in touch</h2>
        <p>
          <label for="name"></label>
          <input type="text" id="name" placeholder="Name*" required />
        </p>
        <p>
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email*" required />
        </p>
        <p>
          <label for="message"></label>
          <textarea id="message" placeholder="Please enter your message..." required></textarea>
        </p>
        <p>
          <button id="submit" type="submit">Submit</button>
        </p>
      </form>
      <a href="https://github.com/Afer1991" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub
      </a>
    </section>
  </body>
</html>
